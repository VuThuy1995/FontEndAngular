<section class="content-header">
   <h1>
      Dashboard
      <small>Control panel</small>
   </h1>
   <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Dashboard</li>
   </ol>
</section>
<section class="content">
   <div class="box">
      <div class="box-body">
         <div class="table-wrapper">
            <div class="table-title">
               <div class="row">
                  <div class="col-sm-12">
                     <h2>Semester Exam</h2>
                  </div>
               </div>
            </div>

            <form class="form-horizontal">
               <div class="form-group">
                  <label for="name" class="col-sm-2 control-label">Tên kỳ thi</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control" id="name" placeholder="Tên kỳ thi">
                  </div>
               </div>
               <div class="form-group">
                  <label for="createby" class="col-sm-2 control-label">Người tạo</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control" id="createby" placeholder="Người tạo">
                  </div>
               </div>

               <div class="form-group">
                  <label for="name" class="col-sm-2 control-label">Ngày bắt đầu</label>
                  <div class="col-sm-4">
                     <!-- <mat-form-field>
                        <input matInput [matDatepicker]="picker1">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                     </mat-form-field> -->

                     <div class="input-group">
                        <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker>
                        <div class="input-group-btn">
                           <button class="btn btn-default">
                              <i class="glyphicon glyphicon-calendar"></i>
                           </button>
                        </div>
                     </div>
                  </div>

                  <label for="name" class="col-sm-2 control-label">Ngày kết thúc</label>
                  <div class="col-sm-4">
                     <!-- <mat-form-field>
                        <input matInput [matDatepicker]="picker2">
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                     </mat-form-field> -->
                     <div class="input-group">
                        <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker>
                        <div class="input-group-btn">
                           <button class="btn btn-default">
                              <i class="glyphicon glyphicon-calendar"></i>
                           </button>
                        </div>
                     </div>
                  </div>
               </div>

               <div class="form-group">
                  <label for="describe" class="col-sm-2 control-label">Mô tả kỳ thi</label>
                  <div class="col-sm-10">
                     <ckeditor name="myckeditor" required [config]="ckeConfig" debounce="500"
                        (change)="onChange($event)">
                     </ckeditor>
                  </div>
               </div>

               <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                     <button type="submit" class="btn btn-primary">Save</button>
                  </div>
               </div>
            </form>

         </div>
      </div>
   </div>
</section>
